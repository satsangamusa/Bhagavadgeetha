<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
      <img src="assets/images/telugulogo.png" height="50">
    </ion-buttons>
    <ion-title class="ion-text-center" style="font-family: mandali;"><b>త్రైత సిద్ధాంత <br> భగవద్గీత</b></ion-title>
    <ion-buttons slot="end">
      <img src="assets/img/swami.jpeg" height="50">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content-color">
  <ion-grid>
    <ion-row>
      <ion-col style="font-family: mandali;" class="ion-text-center" [style.color]='this.global.fontColor' [ngStyle]="{'font-size':this.global.fontSize+'px'}" [style.background-color]='this.global.bgColor'>
        <b>యాప్ ను పంచండి</b>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card class="custom-card">
          <ion-card-content style="font-family: mandali;">
            <ion-row>
              <ion-col class="ion-text-center" [style.color]='this.global.fontColor' [ngStyle]="{'font-size':this.global.fontSize+'px'}" [style.background-color]='this.global.bgColor'>
                <b>

              <a href="https://wa.me/?text=https://play.google.com/store/apps/details?id=org.thraithashakam.bhagavadgeetha.telugu">భగవద్గీత తెలుగులో</a>
            </b>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-text-center" [style.color]='this.global.fontColor' [ngStyle]="{'font-size':this.global.fontSize+'px'}" [style.background-color]='this.global.bgColor'>
                <b>
              <a href="https://wa.me/?text=https://play.google.com/store/apps/details?id=org.thraithashakam.bhagavadgeetha.Kannada">ಭಗವದ್ಗೀತೆ ಕನ್ನಡದಲ್ಲಿ</a>
            </b>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-text-center" [style.color]='this.global.fontColor' [ngStyle]="{'font-size':this.global.fontSize+'px'}" [style.background-color]='this.global.bgColor'>
                <b>
              <a href="https://wa.me/?text=https://play.google.com/store/apps/details?id=org.thraithashakam.bhagavadgeetha.english">Bhagavad Gita in English</a>
            </b>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
